<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red/Pink Gradient Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(230, 236, 240, 0.9);
        }
        
        .gradient-container {
            width: 95%;
            height: 95%;
            background: linear-gradient(135deg, #f8e8e8 0%, #d5a8a8 100%);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="gradient-container"></div>
</body>
</html>
